{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Your Wishlist</h2>

    {% if games %}
        <ul class="list-group">
            {% for game in games %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ game.game_title }}
                    <form action="{{ url_for('remove_from_wishlist') }}" method="post" class="mb-0">
                        <input type="hidden" name="game_id" value="{{ game.cheapshark_game_id }}">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no games in your wishlist yet.</p>
    {% endif %}
</div>
{% endblock %}
